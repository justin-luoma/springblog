<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="fragments :: head (title='Create new Post')" />
<body>

<nav th:replace="fragments :: nav" />

<main class="container">

    <form th:action="@{/posts/create}" th:object="${post}" method="post">
        <div class="row">
            <div class="input-field col s12">
                <input id="title" type="text" class="validate" th:field="*{title}" />
                <label for="title">Post Title</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <textarea id="body" class="materialize-textarea" th:field="*{body}"></textarea>
                <label for="body">Post Body</label>
            </div>
        </div>
        <input type="number" id="id" hidden="" th:field="*{id}" />
        <button class="btn waves-effect waves-light" type="submit" name="action">Submit
            <i class="material-icons right">send</i>
        </button>
    </form>
</main>



<footer th:replace="fragments :: footer" />

<th:block th:replace="fragments :: mScripts" />

<script>
    document.addEventListener("DOMContentReady", () => {
        M.updateTextFields();
    })
</script>

</body>
</html>
