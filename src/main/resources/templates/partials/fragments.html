<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:fragment="head (title)">
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title th:text="${title}"></title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{/css/mdb.css}" rel="stylesheet" />
    <link th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark primary-color" th:fragment="navbar">
    <a class="navbar-brand" href="#">Spring Blog</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/posts">Posts</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/posts/create">Create</a>
            </li>
            <!--<li class="nav-item">-->
                <!--<a class="nav-link disabled" href="#">Disabled</a>-->
            <!--</li>-->
        </ul>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item" sec:authorize="isAnonymous()">
                <a href="/login" class="nav-link">Login</a>
            </li>
            <li class="nav-item" sec:authorize="isAuthenticated()">
                <a href="#" id="logout" class="nav-link">Logout</a>
            </li>
        </ul>
    </div>
    <form th:method="post" th:action="@{/logout}" sec:authorize="isAuthenticated()" id="logoutForm">

    </form>
    <script sec:authorize="isAuthenticated()">
        document.getElementById("logout").addEventListener("click", () => {
            const form = document.getElementById("logoutForm");
            form.submit();
        });
    </script>
</nav>

<!-- Footer -->
<footer class="page-footer font-small blue fixed-bottom" th:fragment="footer">

    <!-- Copyright -->
    <div class="footer-copyright text-center py-3">Â© 2018 Copyright:
        <p> Justin Luoma</p>
    </div>
    <!-- Copyright -->

</footer>
<!-- Footer -->

<th:block th:fragment="bootstrapScripts">
    <script th:src="@{/js/jquery-3.3.1.min.js}" />
    <script th:src="@{/js/popper.min.js}" />
    <script th:src="@{/js/bootstrap.min.js}" />
    <script th:src="@{/js/mdb.min.js}" />
</th:block>

</body>
</html>
